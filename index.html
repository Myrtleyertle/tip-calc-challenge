<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <script defer src="app.js"></script>
    <title>tipscalculator</title>
    <link rel="stylesheet" text/css href="style.css">
</head>

<body>
    <div class="container">
        <div id="section1">
            <div class="bill">
                <h1>Bill</h1>
                <form action="">
                    <input type="text" placeholder="bill" class="bill-input" data-bill-input>
                </form>
            </div>
            <div id="select-tip ">
                <h1 id="sl">Select Tip</h1>
                <div id="btn-section-1">
                    <button class="tip-button5 tip-5" data-tip-button>5%</button>
                    <button id="tip-button10" data-tip-button>10%</button>
                    <button class="tip-button15" data-tip-button>15%</button>
                </div>
                <div id="btn-section-2">
                    <button class="tip-button20" data-tip-button>20%</button>
                    <button class="tip-button25" data-tip-button>25%</button>
                    <input type="button" placeholder="custom tip" class="custom-tip" data-tip-button>
                </div>
            </div>
            <div class="people-num">
                <h1>Number of People<span data-amount-of-people></span></h1>
                <form action="">
                    <input type="text" name="people" placeholder="people" data-num-people-input class="people-input">
                </form>
            </div>
        </div>
        <div id="section2">
            <div class="section2main">
                <div class="sub-sec-2">
                    <div class="tip-amount">
                        <h1 class="tip">Tip
                            <span>/person</span>
                        </h1>
                        <h2><span id="tip-total" tip-total>0.00</span></h2>
                    </div>
                    <div class="total">
                        <div class="total-amount">
                            <h1 class="tip">Total
                                <span>/person</span>
                            </h1>
                            <h2 class="total-sum"><span id="bill-total">0.00</span></h2>
                        </div>
                    </div>
                </div>
                <button class="reset-button" onclick="reset()">Reset</button>
            </div>
        </div>

    </div>

</body>

</html>
